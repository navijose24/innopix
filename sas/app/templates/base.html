<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Fine Detection System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');
        :root{
            --bg-0:#070b10; --bg-1:#0b1118; --panel:rgba(10,16,24,.6);
            --text:#e8faff; --muted:#8aa1b1; --accent:#00e5ff; --accent-2:#39ff14;
            --border:rgba(0,229,255,.2);
        }
        body{
            margin:0;
            font-family:'Orbitron', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color:var(--text);
            background: radial-gradient(1200px 800px at 20% 10%, rgba(0, 229, 255, 0.06), transparent 55%),
                        radial-gradient(1200px 900px at 80% 90%, rgba(57, 255, 20, 0.05), transparent 55%),
                        linear-gradient(180deg, var(--bg-0), var(--bg-1));
            background-attachment: fixed;
        }
        .navbar{
            background: rgba(3,8,14,.65);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-bottom:1px solid var(--border);
            box-shadow: 0 6px 20px rgba(0,0,0,.35);
        }
        .navbar-brand,.nav-link{ color:var(--text)!important; letter-spacing:.06em }
        .navbar-brand:hover,.nav-link:hover{ color:var(--accent)!important; text-shadow:0 0 10px rgba(0,229,255,.5) }
        .footer{
            background: rgba(3,8,14,.65);
            border-top:1px solid var(--border);
            color:var(--muted);
            padding:12px; text-align:center
        }
        .btn-neon{
            border:1px solid var(--accent-2); color:var(--text); background:transparent;
            padding:8px 14px; border-radius:10px; transition:transform .18s ease, box-shadow .18s ease, background-color .18s ease;
            box-shadow:0 0 0 rgba(57,255,20,0)
        }
        .btn-neon:hover{ background:rgba(57,255,20,.1); box-shadow:0 0 12px rgba(57,255,20,.6), 0 0 24px rgba(0,229,255,.4); transform:translateY(-1px) scale(1.03) }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Fine Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <h1>Welcome to the Fine Detection System</h1>
        {% endblock %}
    </div>

    <div class="theme-btn-container">
        <!-- Buttons to switch themes -->
        <button class="theme-btn" style="background: #f8f9fa;" onclick="setTheme('#f8f9fa', '#868383', '#343a40')"></button>
        <button class="theme-btn" style="background: #868383;" onclick="setTheme('#1a1a2e', '#868383', '#0f3460')"></button>
        <button class="theme-btn" style="background: #4e0302;" onclick="setTheme('#01050a', '#868383', '#4e0302')"></button>
    </div>

    <footer class="footer mt-5">
        <p>&copy; 2025 Fine Detection System. All Rights Reserved.</p>
    </footer>

    <script>
        function setTheme(background, color, primaryColor) {
            document.documentElement.style.setProperty('--background', background);
            document.documentElement.style.setProperty('--color', color);
            document.documentElement.style.setProperty('--primary-color', primaryColor);
        }
    </script>
</body>

</html>
